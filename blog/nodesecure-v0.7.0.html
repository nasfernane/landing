    <article-content 
        title="NodeSecure v0.7.0 and v0.8.0@next" 
        content="<p>Hi,</p>
<p>I'm writing this article a bit late because version 0.7.0 has already been published 3 months ago. So I'm going to take this opportunity to make the link with the next version already testable with the <strong>@next</strong> tag.</p>
<p>For those who don't know the tool yet: <a href=&quot;https://github.com/ES-Community/nsecure#about&quot;>https://github.com/ES-Community/nsecure#about</a></p>
<h1>Version 0.7.0</h1>
<p>Let's discover the new features of version 0.7.0</p>
<h2>verify command CLI output</h2>
<p>The command now work with CLI. Although it will certainly require some iteration and long-term work to improve the stdout.</p>
<blockquote>
<p>As a reminder, this command allows you to have a much more complete report of the result of the AST analysis for a given npm package.</p>
</blockquote>
<p><img src=&quot;https://i.imgur.com/pdSXZS5.png&quot; alt=&quot;&quot;></p>
<h2>Popups improvement</h2>
<p>Warnings and licenses popups design has been enhanced. Also the tables in these popups will now by default be filterable when clicking on a column name.</p>
<h2>Warnings popup new features</h2>
<p>The warnings popup has been greatly improved with:</p>
<ul>
<li>New top buttons to allow you to quickly browse the sources on npm and unpkg.</li>
<li>A search input when there a lot of warnings.</li>
<li>Clicking on the name of the file now opens it on unpkg..</li>
</ul>
<p><img src=&quot;https://i.imgur.com/oYcARuk.png&quot; alt=&quot;&quot;></p>
<h2>New way to walk the tree with cwd command</h2>
<p>Before the <strong>cwd</strong> command was walking the tree in the same way as the <strong>from</strong> command. It was however impossible to get the tree from the package-lock.json file.</p>
<p>This release will now read and walk with the local package-lock.json by default (can always be disabled using an option).</p>
<h2>Lot of hotfix and code refactoring</h2>
<p>This version includes a lot of bugfixes and code improvements of all kinds.</p>
<hr>
<h1>Version @next (v0.8.0)</h1>
<p>This version is still under development but brings important improvements.</p>
<h2>@npmcli/arborist</h2>
<p>In the previous version we used a home-made implementation to browse package-lock.json. But now we use one of the new npm packages: <a href=&quot;https://www.npmjs.com/package/@npmcli/arborist&quot;>@npmcli/arborist</a>.</p>
<p>The implementation of this version is much faster and accurate.</p>
<h2>It never end</h2>
<p>We corrected an issue that caused CLI in some cases to never complete the analysis. The process was blocked indefinitely and the counters stopped moving.</p>
<h2>JS-X-Ray 2.0</h2>
<p>ðŸ˜±ðŸ˜±ðŸ˜±! This new version of Node-secure includes the latest version of JS-X-Ray.</p>
<p>I wrote a whole article recently about this new version that I highly recommend you to read if you haven't already done so: <a href=&quot;https://dev.to/fraxken/js-x-ray-2-0-1mk0&quot;>https://dev.to/fraxken/js-x-ray-2-0-1mk0</a></p>
<hr>
<h1>What's next ?</h1>
<ul>
<li>New <code>:size</code> filter for the searchbar (already implemented on master).</li>
<li>Verify command now work for local project too (already implemented on master).</li>
<li>I'm working on the possibility to draw the network tree with D3.js instead of Vis.js (The idea is to achieve a much more complete experience).</li>
<li>Maybe a new flag to identify native addon.</li>
<li>Continue to iterate on all current features.</li>
</ul>
<blockquote>
<p>Don't hesitate to provide us feedbacks which are precious to us to improve or invent functionalities.</p>
</blockquote>
<h1>Conclusion</h1>
<p>The project continues to move forward little by little and I'm still very satisfied with the tool.. And I hope that the people who follow and use it are are also satisfied.</p>
<p>Thanks for reading !</p>
<p>Best Regards,
Thomas</p>
"
