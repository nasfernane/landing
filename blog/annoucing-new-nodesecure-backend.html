    <article-content 
        title="Announcing new NodeSecure back-end" 
        content="<p>Hello üëã</p>
<p>In the last article of the series I announced the future of NodeSecure. Well, we have just finished rebuilding our back-end üò≤ (<em>or at least a first version of it</em>).</p>
<p>So what are the particularities of this new back-end? This is what we will discover in this article üëÄ.</p>
<p>But first let me make an introduction for the newcomers.</p>
<h2>What is NodeSecure ‚ùì</h2>
<p>NodeSecure is an open source organization that aims to create free JavaScript security tools. Our biggest area of expertise is in npm package and code analysis.</p>
<p>Our most notable projects are:</p>
<ul>
<li><a href=&quot;https://github.com/ES-Community/nsecure&quot;>Nsecure</a></li>
<li><a href=&quot;https://github.com/NodeSecure/js-x-ray&quot;>JS-X-Ray</a> - SAST Scanner</li>
<li><a href=&quot;https://github.com/NodeSecure/report&quot;>Report</a> - HTML &amp; PDF security report</li>
</ul>
<p>The main project is a CLI that will fetch and deeply analyze the dependency tree of a given npm package (Or a local project with a package.json) and output a .json file that will contain all metadata and flags about each package.</p>
<p>The CLI is able to open the JSON and draw a Network of all dependencies (UI and emojis flags will help you to identify potential issues and security threats).</p>
<p><img src=&quot;https://camo.githubusercontent.com/5d7138dab440b50d52f3889605d547b5d655988965b6b442dc28abb8d9c1481c/68747470733a2f2f692e696d6775722e636f6d2f33786e5447426c2e706e67&quot; alt=&quot;image&quot;></p>
<p>More information on our <a href=&quot;https://github.com/NodeSecure/Governance&quot;>Governance page</a>.</p>
<h2>New back-end üöÄ</h2>
<h3>Moving everything to the NodeSecure github org üè†</h3>
<p>All packages have been moved to the <a href=&quot;https://github.com/NodeSecure&quot;>github organization</a>. You will notice that we have a nice new logo ‚ú® (created by Tony).</p>
<p><img src=&quot;https://dev-to-uploads.s3.amazonaws.com/uploads/articles/dgzcdom6a0irdkg0ekry.png&quot; alt=&quot;image&quot;></p>
<p>This should make it simple to implement a new set of tools and collaborate more effectively. The integration of new maintainers should also be greatly simplified.</p>
<h3>Moving to Node.js 16 and ESM</h3>
<p>One of the major choices was to use ESM instead of CJS. Many maintainers like Sindresorhus made the choice to switch to ESM which prevented us from updating some of our packages üò≠.</p>
<p>There are still a lot of things that are not stable, but we are convinced that it is the right choice for the future of our tools üí™.</p>
<p>Knowing that we still have time before completely finalizing the version 1 we also made the choice to have a limited support to the next LTS of Node.js.</p>
<h3>New segmentation and packages üì¶</h3>
<p>We have segmented the back-end into a multitude of packages. That makes them reusable in other tools.</p>
<p><img src=&quot;https://dev-to-uploads.s3.amazonaws.com/uploads/articles/766w2om5jg9d8ekxvq4g.png&quot; alt=&quot;image&quot;></p>
<p>It will also greatly improve the quality of documentation and testing üíé.</p>
<table>
<thead>
<tr>
<th>name</th>
<th>description</th>
</tr>
</thead>
<tbody><tr>
<td><a href=&quot;https://github.com/NodeSecure/scanner&quot;>scanner</a></td>
<td>‚ö°Ô∏è A package API to run a static analysis of your module's dependencies.</td>
</tr>
<tr>
<td><a href=&quot;https://github.com/NodeSecure/vuln&quot;>vuln</a></td>
<td>NPM Audit, Snyk and Node.js Security WG vulnerability strategies built for NodeSecure.</td>
</tr>
<tr>
<td><a href=&quot;https://github.com/NodeSecure/flags&quot;>flags</a></td>
<td>NodeSecure security flags üö© (configuration and documentation)</td>
</tr>
<tr>

<td>NodeSecure Internationalization</td>
</tr>
<tr>

<td>Node.js SDK to fetch data from the npm API.</td>
</tr>
</tbody></table>
<p>And there is still a lot more to discover (fs-walk, sec-literal , npm-tarball-license-parser etc).</p>
<h3>Scanner API üî¨</h3>
<p>Even though we now have a dedicated package the API has not changed.</p>
<pre><code class=&quot;language-js&quot;>import * as scanner from &quot;@nodesecure/scanner&quot;;
import fs from &quot;fs/promises&quot;;

// CONSTANTS
const kPackagesToAnalyze = [&quot;mocha&quot;, &quot;cacache&quot;, &quot;is-wsl&quot;];

const payloads = await Promise.all(
  kPackagesToAnalyze.map((name) =&gt; scanner.from(name))
);

const promises = [];
for (let i = 0; i &lt; kPackagesToAnalyze.length; i++) {
  const data = JSON.stringify(payloads[i], null, 2);

  promises.push(fs.writeFile(`${kPackagesToAnalyze[i]}.json`, data));
}
await Promise.allSettled(promises);
</code></pre>
<p>The <a href=&quot;https://github.com/NodeSecure/report&quot;>PDF &amp; HTML report</a> project has been updated to use this new back-end.</p>
<h2>Team and contributors üëØ</h2>
<p>We are integrating <a href=&quot;https://www.linkedin.com/in/vincentdhennin/&quot;>Vincent Dhennin</a> as a new maintainer. His help and contributions have been important and I can only thank him for this investment.</p>
<p>We are now three (including <a href=&quot;https://tonygo.dev/&quot;>Tony Gorez</a> and me).</p>
<p>I would like to thank the other contributors who participated a lot:</p>
<ul>
<li><a href=&quot;https://www.linkedin.com/in/nicolas-hallaert/&quot;>Nicolas HALLAERT</a></li>
<li><a href=&quot;https://www.linkedin.com/in/quentin-lepateley/&quot;>Quentin LEPATELEY</a></li>
<li><a href=&quot;https://www.linkedin.com/in/oleh-sych-41245116a/&quot;>Oleh SYCH</a></li>
<li><a href=&quot;https://www.linkedin.com/in/antoine-coulon-b29934153/&quot;>Antoine COULON</a></li>
<li><a href=&quot;https://www.linkedin.com/in/ange-tekeu-a155811b4/&quot;>Ange TEKEU</a></li>
</ul>
<h2>What's next ?</h2>
<p>To be clear, the objective is to prepare a version 0.9.0 of NodeSecure implementing the new back-end (<a href=&quot;https://github.com/ES-Community/nsecure/tree/v0.9.0&quot;>already in progress</a>).</p>
<p>This will allow us to continually improve and update the back-end features. It will also now be easier to work on the evolution of the CLI.</p>
<blockquote>
<p>We still don't have a roadmap or vision for the new interface. We will start working on it by October or November I think.</p>
</blockquote>
<hr>
<p>üôè Thanks for reading and see you soon for an article on the next version of the CLI üòç.</p>
